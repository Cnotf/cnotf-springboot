<html>
        CTRL + ALT + V 类似与eclipse中的ctrl + 2+ l 自动补全代码功能
        double shift
        alt + / 自动提示
        CTRL+E   最近打开的文件
        CTRL+F3  类中找方法
        ctrl + alt + b 查找实现类
        ALT + 左箭头 回到上一个位置
        ALT + 右箭头 回到下一个位置
        ALT + INSERT 新建一个类之后 提示的操作

-------------
        自己设置的快捷键：
                F2  修改文件名称
                F3  快速打开文件位置
                鼠标中键替代 alt+enter
</html>
